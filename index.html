<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Score Calculator</title>
</head>
<body>
    <h1>Influencer Score Calculator</h1>
    <form>
        <label for="influencer_name">Influencer Name:</label>
        <input type="text" id="influencer_name" name="influencer_name"><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" cols="30"></textarea><br><br>

        <label for="idea">Idea:</label>
        <textarea id="idea" name="idea" rows="3" cols="30"></textarea><br><br>

        <label for="follower_count">Follower Count:</label>
        <input type="number" id="follower_count" name="follower_count"><br><br>

        <label for="uk_percentage">% UK Followers:</label>
        <input type="number" id="uk_percentage" name="uk_percentage"><br><br>

        <label for="engagement_rate">Engagement Rate (%):</label>
        <input type="number" id="engagement_rate" name="engagement_rate"><br><br>

        <label for="growth_rate">Growth Rate (%):</label>
        <input type="number" id="growth_rate" name="growth_rate"><br><br>

        <button type="button" onclick="calculateScore()">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
